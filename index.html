<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"> 
    <title>BOULIER gisement ADF sur ND</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: white;
        }
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            margin: 5px;
            touch-action: manipulation;
        }
        .cap-display {
            color: black;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 10px;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="mobile-controls">
        <div class="cap-display">CAP: <span id="capValue">0</span>°</div>
        <button class="control-btn" id="capPlus">+</button>
        <button class="control-btn" id="capMoins">-</button>
        <button class="control-btn" id="toggleReponse" style="background: #007bff; font-size: 14px;">Rép</button>
    </div>
    <div id="debug"></div>

    <script>
        let imgNDcadre, imgNDmaquette, imgNDrose, imgADF1, imgADF3;
        let flecheNDDouble, flecheNDSimple, imgNDB, imgPlane;
        let rose = 0;
        let QDR1, QDR3, QDM, QDM1, GT, GT1;
        let mx1, mx2, my1, my2, mmx, mmy;
        let rot;
        let reponse = false;
        let baliseLH, baliseRH, avion, avion1;
        let isMobile = false;
        let imagesLoaded = false;
        
        // Variables pour le contrôle continu du cap
        let rightMousePressed = false;
        let lastUpdateTime = 0;
        const CAP_CHANGE_INTERVAL = 16; // ~60fps

        // Variables pour le contrôle mobile
        let capPlusPressed = false;
        let capMoinsPressed = false;

        function preload() {
            try {
                imgNDcadre = loadImage('NDcadre.png');
                imgNDmaquette = loadImage('NDmaquette.png');
                imgNDrose = loadImage('NDrose.png');
                imgADF1 = loadImage('ADF1.png');
                imgADF3 = loadImage('ADF3.png');
                flecheNDDouble = loadImage('NDDouble.png');
                flecheNDSimple = loadImage('NDSimple.png');
                imgNDB = loadImage('NDB.png');
                imgPlane = loadImage('plane.png');
                imagesLoaded = true;
            } catch (e) {
                console.log('Error loading images:', e);
                createPlaceholderImages();
            }
        }

        function createPlaceholderImages() {
            let placeholder = createGraphics(100, 100);
            placeholder.background(200);
            placeholder.fill(100);
            placeholder.textAlign(CENTER, CENTER);
            placeholder.text("IMG", 50, 50);
            
            imgNDcadre = placeholder;
            imgNDmaquette = placeholder;
            imgNDrose = placeholder;
            imgADF1 = placeholder;
            imgADF3 = placeholder;
            flecheNDDouble = placeholder;
            flecheNDSimple = placeholder;
            imgNDB = placeholder;
            imgPlane = placeholder;
            
            imagesLoaded = true;
        }

        function setup() {
            // Détection mobile
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                      ('ontouchstart' in window) || 
                      (navigator.maxTouchPoints > 0);
            
            // Créer le canvas
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.style('display', 'block');
            
            // Position initiale de l'avion
            mmx = width / 2;
            mmy = height / 2;
            baliseLH = createVector(0, -10);
            baliseRH = createVector(0, -10);
            imageMode(CENTER);
            rectMode(CENTER);
            textAlign(LEFT, CENTER);
            
            // Configuration des boutons mobiles
            setupMobileControls();
            
            // Masquer les boutons sur desktop
            if (!isMobile) {
                document.querySelector('.mobile-controls').style.display = 'none';
            }
        }

        function setupMobileControls() {
            // Bouton +
            document.getElementById('capPlus').addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                capPlusPressed = true;
            }, {passive: false});
            
            document.getElementById('capPlus').addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                capPlusPressed = false;
            }, {passive: false});
            
            // Bouton -
            document.getElementById('capMoins').addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                capMoinsPressed = true;
            }, {passive: false});
            
            document.getElementById('capMoins').addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                capMoinsPressed = false;
            }, {passive: false});
            
            // Bouton Réponses
            document.getElementById('toggleReponse').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                reponse = !reponse;
            }, {passive: false});
        }

        function draw() {
            background(255);
            
            // Mise à jour de l'affichage du cap
            document.getElementById('capValue').textContent = round(rose);

            // Mise à jour continue du cap
            updateCapContinuous();

            // Positions adaptatives
            let NDX, NDY, NDBX1, NDBY1, NDBX2, NDBY2;
            
            if (isMobile) {
                NDX = width * 0.3;
                NDY = height * 0.25;
                NDBX1 = width * 0.7;
                NDBY1 = height * 0.25;
                NDBX2 = width * 0.7;
                NDBY2 = height * 0.5;
            } else {
                NDX = 183;
                NDY = 183;
                NDBX1 = 553;
                NDBY1 = 183;
                NDBX2 = 753;
                NDBY2 = 383;
            }

            // Contrôle de l'avion
            updateAircraftPosition(NDX);

            // Tailles adaptatives
            let cadreSize = isMobile ? min(width, height) * 0.35 : 368;
            let roseSize = isMobile ? min(width, height) * 0.25 : 271;

            // Affichage des éléments principaux
            drawMainElements(NDX, NDY, cadreSize, roseSize, NDBX1, NDBY1, NDBX2, NDBY2);

            // Calculs de navigation
            calculateNavigation(NDX, NDY, NDBX1, NDBY1, NDBX2, NDBY2);

            // Affichage de l'avion
            drawAircraft(NDX);

            // Interface utilisateur
            drawInterface();
        }

        function updateCapContinuous() {
            let currentTime = millis();
            if (currentTime - lastUpdateTime > CAP_CHANGE_INTERVAL) {
                // Desktop: clic droit maintenu
                if (!isMobile && rightMousePressed) {
                    rose = (rose + 1) % 360;
                }
                // Mobile: boutons + et - maintenus
                if (isMobile) {
                    if (capPlusPressed) rose = (rose + 2) % 360;
                    if (capMoinsPressed) rose = (rose - 2 + 360) % 360;
                }
                lastUpdateTime = currentTime;
            }
        }

        function updateAircraftPosition(NDX) {
            if (isMobile) {
                // Sur mobile, l'avion reste à la dernière position touchée
                if (touches.length > 0) {
                    mmx = touches[0].x;
                    mmy = touches[0].y;
                }
            } else {
                // Sur desktop, l'avion suit la souris
                if (mouseX > NDX + 100) {
                    mmx = mouseX;
                    mmy = mouseY;
                }
            }
        }

        function drawMainElements(NDX, NDY, cadreSize, roseSize, NDBX1, NDBY1, NDBX2, NDBY2) {
            if (imagesLoaded) {
                // Cadre principal
                image(imgNDcadre, NDX, NDY, cadreSize, cadreSize);
                image(imgNDmaquette, NDX, NDY+18, 31, 27);
                
                // ADF1 et ADF3 repositionnés correctement
                if (isMobile) {
                    image(imgADF1, width * 0.1, height * 0.15, 51, 28);
                    image(imgADF3, width * 0.5, height * 0.15, 54, 34);
                } else {
                    image(imgADF1, 60, 311, 51, 28);
                    image(imgADF3, 300, 311, 54, 34);
                }

                // Rose rotative
                push();
                translate(NDX, NDY+14);  
                rotate(radians(-rose));
                image(imgNDrose, 0, 0, roseSize, roseSize); 
                pop();
                
                // Flèches
                push();
                translate(NDX, NDY+15);
                rotate(radians(QDM));  
                image(flecheNDDouble, 0, 0, 17, 231);
                pop();

                push();
                translate(NDX, NDY+15);
                rotate(radians(QDM1));  
                image(flecheNDSimple, 0, 0, 20, 231);
                pop();

                // Balises
                image(imgNDB, NDBX1, NDBY1);
                image(imgNDB, NDBX2, NDBY2);
            }

            // Marqueur fixe
            stroke(233, 255, 3);
            strokeWeight(2);
            line(NDX, NDY-140, NDX, NDY-120);
            noStroke();
        }

        function calculateNavigation(NDX, NDY, NDBX1, NDBY1, NDBX2, NDBY2) {
            // Calcul pour la première balise
            mx1 = mmx - NDBX1;
            my1 = mmy - NDBY1;
            avion = createVector(mx1, my1);
            
            let angle1 = atan2(my1, mx1);
            QDR1 = degrees(angle1);
            if (QDR1 < 0) QDR1 += 360;
            
            QDM1 = (QDR1 + 180) % 360;
            GT = (QDM1 - rose + 360) % 360;

            // Calcul pour la deuxième balise
            mx2 = mmx - NDBX2;
            my2 = mmy - NDBY2;
            avion1 = createVector(mx2, my2);
            
            let angle2 = atan2(my2, mx2);
            QDR3 = degrees(angle2);
            if (QDR3 < 0) QDR3 += 360;
            
            QDM = (QDR3 + 180) % 360;
            GT1 = (QDM - rose + 360) % 360;
        }

        function drawAircraft(NDX) {
            const shouldShowAircraft = (isMobile && touches.length > 0) || (!isMobile && mouseX > NDX + 100);
            
            if (shouldShowAircraft) {
                if (!isMobile) noCursor();
                push();
                translate(mmx, mmy);
                rotate(radians(rose));
                if (imagesLoaded) {
                    image(imgPlane, 1, 5);
                } else {
                    fill(255, 0, 0);
                    triangle(-15, -10, 15, -10, 0, -25);
                    rect(-5, 0, 10, 15);
                }
                pop();
            } else {
                if (!isMobile) cursor(ARROW);
            }
        }

        function drawInterface() {
            // Position adaptative du panneau d'info
            let infoX = isMobile ? 10 : 5;
            let infoY = isMobile ? height * 0.65 : 400;
            let textStep = 15;

            // Affichage des valeurs (caché par défaut, affiché seulement si reponse = true)
            fill(0);
            textSize(isMobile ? 11 : 12);
            
            if (reponse) {
                text("QDR1 = " + round(QDR1), infoX + 55, infoY);
                text("QDM1 = " + round(QDM1), infoX + 55, infoY + textStep);
                text("GT1  = " + round(GT), infoX + 55, infoY + textStep * 2);
                text("QDR2 = " + round(QDR3), infoX + 55, infoY + textStep * 3);
                text("QDM2 = " + round(QDM), infoX + 55, infoY + textStep * 4);
                text("GT2  = " + round(GT1), infoX + 55, infoY + textStep * 5);
            } else {
                // Tout caché sauf les labels
                text("QDR1 = ---", infoX + 55, infoY);
                text("QDM1 = ---", infoX + 55, infoY + textStep);
                text("GT1  = ---", infoX + 55, infoY + textStep * 2);
                text("QDR2 = ---", infoX + 55, infoY + textStep * 3);
                text("QDM2 = ---", infoX + 55, infoY + textStep * 4);
                text("GT2  = ---", infoX + 55, infoY + textStep * 5);
            }

            

            // Instructions mobiles
            if (isMobile) {
                fill(0);
                textSize(14);
                textAlign(CENTER);
                text("Touchez l'écran pour déplacer l'avion", width/2, 50);
                textAlign(LEFT);
            }

            // Aide desktop
            if (!isMobile && mouseX > infoX && mouseX < infoX + 95 && 
                mouseY > infoY + 110 && mouseY < infoY + 135) {
                fill(255, 0, 0);
                text("Clic droit MAIN TENU: changer cap", infoX + 6, infoY + 150);
                text("Touche 1: afficher valeurs", infoX + 6, infoY + 165);
            }
        }

        function mousePressed() {
            if (!isMobile && mouseButton === RIGHT) {
                rightMousePressed = true;
                lastUpdateTime = millis();
                return false;
            }
            return false;
        }

        function mouseReleased() {
            if (!isMobile && mouseButton === RIGHT) {
                rightMousePressed = false;
                return false;
            }
            return false;
        }

        function keyPressed() {
            if (key === '1') {
                reponse = !reponse;
            }
        }

        function touchStarted() {
            return false;
        }

        function touchMoved() {
            return false;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Empêche tous les menus contextuels
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Empêche le zoom tactile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
