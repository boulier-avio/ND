<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"> 
    <title>BOULIER gisement ADF sur ND</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: white;
        }
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            margin: 5px;
            touch-action: manipulation;
        }
        .cap-display {
            color: black;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .desktop-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .desktop-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="mobile-controls">
        <div class="cap-display">CAP: <span id="capValue">0</span>°</div>
        <button class="control-btn" id="capPlus">+</button>
        <button class="control-btn" id="capMoins">-</button>
        <button class="control-btn" id="toggleReponse" style="background: #007bff; font-size: 14px;">Rép</button>
    </div>

    <div class="desktop-controls">
        <button class="desktop-btn" id="desktopToggleReponse">Afficher/Cacher Réponses</button>
    </div>

    <script>
        let imgNDcadre, imgNDmaquette, imgNDrose, imgADF1, imgADF3;
        let flecheNDDouble, flecheNDSimple, imgNDB, imgPlane;
        let rose = 0;
        let QDR1, QDR3, QDM, QDM1, GT, GT1;
        let mx1, mx2, my1, my2, mmx, mmy;
        let rot;
        let reponse = false;
        let baliseLH, baliseRH, avion, avion1;
        let isMobile = false;
        let imagesLoaded = false;
        
        // Variables pour le contrôle continu du cap
        let rightMousePressed = false;
        let lastUpdateTime = 0;
        const CAP_CHANGE_INTERVAL = 16;

        // Variables pour le contrôle mobile
        let capPlusPressed = false;
        let capMoinsPressed = false;

        function preload() {
            try {
                imgNDcadre = loadImage('NDcadre.png');
                imgNDmaquette = loadImage('NDmaquette.png');
                imgNDrose = loadImage('NDrose.png');
                imgADF1 = loadImage('ADF1.png');
                imgADF3 = loadImage('ADF3.png');
                flecheNDDouble = loadImage('NDDouble.png');
                flecheNDSimple = loadImage('NDSimple.png');
                imgNDB = loadImage('NDB.png');
                imgPlane = loadImage('plane.png');
                imagesLoaded = true;
            } catch (e) {
                console.log('Error loading images:', e);
                createPlaceholderImages();
            }
        }

        function createPlaceholderImages() {
            let placeholder = createGraphics(100, 100);
            placeholder.background(200);
            placeholder.fill(100);
            placeholder.textAlign(CENTER, CENTER);
            placeholder.text("IMG", 50, 50);
            
            imgNDcadre = placeholder;
            imgNDmaquette = placeholder;
            imgNDrose = placeholder;
            imgADF1 = placeholder;
            imgADF3 = placeholder;
            flecheNDDouble = placeholder;
            flecheNDSimple = placeholder;
            imgNDB = placeholder;
            imgPlane = placeholder;
            
            imagesLoaded = true;
        }

        function setup() {
            // Détection mobile
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                      ('ontouchstart' in window) || 
                      (navigator.maxTouchPoints > 0);
            
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.style('display', 'block');
            
            mmx = width / 2;
            mmy = height / 2;
            baliseLH = createVector(0, -10);
            baliseRH = createVector(0, -10);
            imageMode(CENTER);
            rectMode(CENTER);
            textAlign(LEFT, CENTER);
            
            setupControls();
        }

        function setupControls() {
            // Configuration mobile
            if (isMobile) {
                document.getElementById('capPlus').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    capPlusPressed = true;
                }, {passive: false});
                
                document.getElementById('capPlus').addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    capPlusPressed = false;
                }, {passive: false});
                
                document.getElementById('capMoins').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    capMoinsPressed = true;
                }, {passive: false});
                
                document.getElementById('capMoins').addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    capMoinsPressed = false;
                }, {passive: false});
                
                document.getElementById('toggleReponse').addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    reponse = !reponse;
                }, {passive: false});
                
                document.querySelector('.mobile-controls').style.display = 'flex';
                document.querySelector('.desktop-controls').style.display = 'none';
            } else {
                // Configuration desktop
                document.getElementById('desktopToggleReponse').addEventListener('click', function(e) {
                    reponse = !reponse;
                });
                
                document.querySelector('.mobile-controls').style.display = 'none';
                document.querySelector('.desktop-controls').style.display = 'flex';
            }
        }

        function draw() {
            background(255);
            
            // Mise à jour de l'affichage du cap
            document.getElementById('capValue').textContent = round(rose);

            // Mise à jour continue du cap
            updateCapContinuous();

            // Positions adaptatives
            let NDX, NDY, NDBX1, NDBY1, NDBX2, NDBY2;
            
            if (isMobile) {
                NDX = width * 0.3;
                NDY = height * 0.25;
                NDBX1 = width * 0.7;
                NDBY1 = height * 0.25;
                NDBX2 = width * 0.7;
                NDBY2 = height * 0.5;
            } else {
                NDX = 183;
                NDY = 183;
                NDBX1 = 553;
                NDBY1 = 183;
                NDBX2 = 753;
                NDBY2 = 383;
            }

            // Contrôle de l'avion
            updateAircraftPosition(NDX);

            // Tailles adaptatives
            let cadreSize = isMobile ? min(width, height) * 0.35 : 368;
            let roseSize = isMobile ? min(width, height) * 0.25 : 271;

            // Affichage des éléments principaux
            drawMainElements(NDX, NDY, cadreSize, roseSize, NDBX1, NDBY1, NDBX2, NDBY2);

            // Calculs de navigation
            calculateNavigation(NDX, NDY, NDBX1, NDBY1, NDBX2, NDBY2);

            // Affichage de l'avion
            drawAircraft(NDX);

            // Interface utilisateur
            drawInterface();
        }

        function updateCapContinuous() {
            let currentTime = millis();
            if (currentTime - lastUpdateTime > CAP_CHANGE_INTERVAL) {
                if (!isMobile && rightMousePressed) {
                    rose = (rose + 1) % 360;
                }
                if (isMobile) {
                    if (capPlusPressed) rose = (rose + 2) % 360;
                    if (capMoinsPressed) rose = (rose - 2 + 360) % 360;
                }
                lastUpdateTime = currentTime;
            }
        }

        function updateAircraftPosition(NDX) {
            if (isMobile) {
                if (touches.length > 0) {
                    mmx = touches[0].x;
                    mmy = touches[0].y;
                }
            } else {
                if (mouseX > NDX + 100) {
                    mmx = mouseX;
                    mmy = mouseY;
                }
            }
        }

        function drawMainElements(NDX, NDY, cadreSize, roseSize, NDBX1, NDBY1, NDBX2, NDBY2) {
            if (imagesLoaded) {
                image(imgNDcadre, NDX, NDY, cadreSize, cadreSize);
                image(imgNDmaquette, NDX, NDY+18, 31, 27);
                
                // ADF1 et ADF3 mieux positionnés
                if (isMobile) {
                    image(imgADF1, width * 0.15, height * 0.1, 40, 22);
                    image(imgADF3, width * 0.45, height * 0.1, 43, 27);
                } else {
                    image(imgADF1, 80, 100, 40, 22);
                    image(imgADF3, 280, 100, 43, 27);
                }

                push();
                translate(NDX, NDY+14);  
                rotate(radians(-rose));
                image(imgNDrose, 0, 0, roseSize, roseSize); 
                pop();
                
                push();
                translate(NDX, NDY+15);
                rotate(radians(QDM));  
                image(flecheNDDouble, 0, 0, 17, 231);
                pop();

                push();
                translate(NDX, NDY+15);
                rotate(radians(QDM1));  
                image(flecheNDSimple, 0, 0, 20, 231);
                pop();

                image(imgNDB, NDBX1, NDBY1);
                image(imgNDB, NDBX2, NDBY2);
            }

            stroke(233, 255, 3);
            strokeWeight(2);
            line(NDX, NDY-140, NDX, NDY-120);
            noStroke();
        }

        function calculateNavigation(NDX, NDY, NDBX1, NDBY1, NDBX2, NDBY2) {
            mx1 = mmx - NDBX1;
            my1 = mmy - NDBY1;
            avion = createVector(mx1, my1);
            
            let angle1 = atan2(my1, mx1);
            QDR1 = degrees(angle1);
            if (QDR1 < 0) QDR1 += 360;
            
            QDM1 = (QDR1 + 180) % 360;
            GT = (QDM1 - rose + 360) % 360;

            mx2 = mmx - NDBX2;
            my2 = mmy - NDBY2;
            avion1 = createVector(mx2, my2);
            
            let angle2 = atan2(my2, mx2);
            QDR3 = degrees(angle2);
            if (QDR3 < 0) QDR3 += 360;
            
            QDM = (QDR3 + 180) % 360;
            GT1 = (QDM - rose + 360) % 360;
        }

        function drawAircraft(NDX) {
            const shouldShowAircraft = (isMobile && touches.length > 0) || (!isMobile && mouseX > NDX + 100);
            
            if (shouldShowAircraft) {
                if (!isMobile) noCursor();
                push();
                translate(mmx, mmy);
                rotate(radians(rose));
                if (imagesLoaded) {
                    image(imgPlane, 1, 5);
                } else {
                    fill(255, 0, 0);
                    triangle(-15, -10, 15, -10, 0, -25);
                    rect(-5, 0, 10, 15);
                }
                pop();
            } else {
                if (!isMobile) cursor(ARROW);
            }
        }

        function drawInterface() {
            let infoX = isMobile ? 10 : 5;
            let infoY = isMobile ? height * 0.65 : 400;
            let textStep = 15;

            fill(0);
            textSize(isMobile ? 11 : 12);
            
            // Labels toujours visibles
            text("QDR1 =", infoX + 5, infoY);
            text("QDM1 =", infoX + 5, infoY + textStep);
            text("GT1  =", infoX + 5, infoY + textStep * 2);
            text("CAP  =", infoX + 5, infoY + textStep * 3);
            text("QDR2 =", infoX + 5, infoY + textStep * 4);
            text("QDM2 =", infoX + 5, infoY + textStep * 5);
            text("GT2  =", infoX + 5, infoY + textStep * 6);

            // Valeurs cachées ou affichées selon l'état
            if (reponse) {
                text(round(QDR1), infoX + 55, infoY);
                text(round(QDM1), infoX + 55, infoY + textStep);
                text(round(GT), infoX + 55, infoY + textStep * 2);
                text(round(rose), infoX + 55, infoY + textStep * 3); // CAP restauré
                text(round(QDR3), infoX + 55, infoY + textStep * 4);
                text(round(QDM), infoX + 55, infoY + textStep * 5);
                text(round(GT1), infoX + 55, infoY + textStep * 6);
            } else {
                text("---", infoX + 55, infoY);
                text("---", infoX + 55, infoY + textStep);
                text("---", infoX + 55, infoY + textStep * 2);
                text(round(rose), infoX + 55, infoY + textStep * 3); // CAP toujours visible
                text("---", infoX + 55, infoY + textStep * 4);
                text("---", infoX + 55, infoY + textStep * 5);
                text("---", infoX + 55, infoY + textStep * 6);
            }

            // Instructions mobiles
            if (isMobile) {
                fill(0);
                textSize(12);
                textAlign(CENTER);
                text("Touchez l'écran pour déplacer l'avion", width/2, 60);
                textAlign(LEFT);
            }

            // Aide desktop
            if (!isMobile) {
                fill(0);
                textSize(12);
                text("Clic droit MAIN TENU: changer cap", infoX, infoY + textStep * 8);
                text("Touche 1 ou bouton: afficher/cacher valeurs", infoX, infoY + textStep * 9);
            }
        }

        function mousePressed() {
            if (!isMobile && mouseButton === RIGHT) {
                rightMousePressed = true;
                lastUpdateTime = millis();
                return false;
            }
            return false;
        }

        function mouseReleased() {
            if (!isMobile && mouseButton === RIGHT) {
                rightMousePressed = false;
                return false;
            }
            return false;
        }

        function keyPressed() {
            if (key === '1') {
                reponse = !reponse;
            }
        }

        function touchStarted() {
            return false;
        }

        function touchMoved() {
            return false;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
